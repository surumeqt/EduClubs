<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduClubs Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-[#FFF6BF]">

    <aside id="sidebar" class="sidebar bg-[#7FE9DE] text-[#2D3748] p-6 flex flex-col shadow-lg md:relative md:transform-none">
        <div class="mb-8 flex items-center justify-between md:justify-center">
            <h1 class="text-3xl font-bold educlubs-text-shadow">EduClubs</h1>
            <button id="closeSidebarBtn" class="md:hidden text-3xl font-bold focus:outline-none">&times;</button>
        </div>
        <nav class="flex-grow">
            <ul class="space-y-4">
                <li>
                    <a href="/dashboard" data-section="dashboard" class="dashboard-nav-link block px-4 py-2 rounded-lg text-lg font-medium hover:bg-[#A5F1E9] transition duration-200">Dashboard</a>
                </li>
                <li>
                    <a href="/projects" data-section="projects" class="dashboard-nav-link block px-4 py-2 rounded-lg text-lg font-medium hover:bg-[#A5F1E9] transition duration-200">My Projects</a>
                </li>
                <li>
                    <a href="/commissions" data-section="commissions" class="dashboard-nav-link block px-4 py-2 rounded-lg text-lg font-medium hover:bg-[#A5F1E9] transition duration-200">Browse Commissions</a>
                </li>
                <li>
                    <a href="/messages" data-section="messages" class="dashboard-nav-link block px-4 py-2 rounded-lg text-lg font-medium hover:bg-[#A5F1E9] transition duration-200">Messages</a>
                </li>
                <li>
                    <a href="/profile" data-section="profile" class="dashboard-nav-link block px-4 py-2 rounded-lg text-lg font-medium hover:bg-[#A5F1E9] transition duration-200">Profile & Settings</a>
                </li>
            </ul>
        </nav>
        <div class="mt-8">
            <button class="w-full bg-[#FFEBAD] text-[#2D3748] px-6 py-2 rounded-full font-semibold shadow-md hover:bg-[#FFF6BF] transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#A5F1E9] focus:ring-opacity-75">
                Logout
            </button>
        </div>
    </aside>

    <div id="sidebarOverlay" class="sidebar-overlay md:hidden"></div>

    <div class="flex-1 flex flex-col p-6 md:p-8">
        <header class="bg-white p-4 rounded-xl shadow-md mb-8 flex items-center justify-between md:hidden">
            <button id="openSidebarBtn" class="text-[#2D3748] focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <h2 id="current-section-title" class="text-2xl font-bold text-[#2D3748]">Dashboard</h2>
            <div class="flex items-center space-x-2">
                <span class="text-[#4A5568] font-medium">Hi, User!</span>
                <img src="https://placehold.co/40x40/FFEBAD/2D3748?text=U" alt="User Avatar" class="w-10 h-10 rounded-full shadow-sm">
            </div>
        </header>

        <div id="main-content-area" class="flex-grow">
            <!-- renderedContent -->
        </div>

    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
